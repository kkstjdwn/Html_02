<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ordered List</title>
</head>
<body>
	<h1>순서가 있는 List ( Ordered List )</h1>
	<ol type="i" start ="3" reversed="reversed">
		<li>발리</li>
		<li>몰디브</li>
		<li>부다페스트</li>
		<li>제주</li>
		<li>사이판</li>
		
		
	</ol>
	
	<h1>순서가 없는 List ( Unordered List )</h1>
	<ul>
		<li><a href="https://www.kt.com" target="_blank">KT</a></li>
		
		<li>SKT</li>
		<li>LG</li>
	
	</ul>
	
	
</body>
</html>
