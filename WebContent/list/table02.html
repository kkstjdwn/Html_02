<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블만들기</title>
</head>
<body>
	<h1>4X2 테이블 만들기</h1>
	<table border="1">
		<tr>
			<td colspan="2">(1,1)</td>
			
			<td>(1,2)</td>
		</tr>
		<tr>
			<td>(2,1)</td>
			<td colspan="2">(2,2)</td>
			
		</tr>
		<tr>
			<td rowspan="2">(3,1)</td>
			<td colspan="2" rowspan="2">(3,2)</td>
			
		</tr>
		<tr>
			
			
				
		</tr>




	</table>
</body>
</html>
