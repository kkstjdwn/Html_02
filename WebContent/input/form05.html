<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>게시글 작성 양식</h1>
	<!-- 작성자 ㅁ 제목 ㅁ 내용 ㅁ 작성(제출) 이걸 테이블안에다가 -->
	<form action="../index.html" target="_blank">
		<table>
			<tr>
				<td>작성자</td>
				<td><input type="text" placeholder="작성자를 입력하세요"></td>
			</tr>
			<tr>
				<td>제목</td>
				<td><input type="text" placeholder="제목을 입력하세요"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea rows="50" cols="50" placeholder="내용을 입력하세요"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="작성완료"></td>
			</tr>

		</table>
	</form>
</body>
</html>
